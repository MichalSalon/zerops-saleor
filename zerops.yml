api:
  build:
    base: [ go@1 ]
    prepare: &install-docker
      - apt update
      - apt install docker docker-compose -y
      - sudo systemctl start docker
    build: &build-docker-image
      - |
        cd saleor
        docker build --build-arg STATIC_URL="/static/" -t saleor-prod . || true
        docker image save -o saleor-docker-image.tar saleor-prod || true
        sleep 600
    deploy: [ saleor/~/saleor-docker-image.tar, docker-compose.zerops.yml ]
    cache: [ docker-compose.zerops.yml, saleor/Dockerfile, saleor/saleor-docker-image.tar ]
  run:
    prepare: *install-docker
    init: &import-docker-image
      - docker image import ./saleor-docker-image.tar
    start: docker-compose -f docker-compose.zerops.yml up --no-deps api

worker:
  build:
    base: [ go@1 ]
    prepare: *install-docker
    build: *build-docker-image
    deploy: [ saleor/~/saleor-docker-image.tar, docker-compose.zerops.yml ]
    cache: [ docker-compose.zerops.yml, saleor/Dockerfile, saleor/saleor-docker-image.tar ]
  run:
    prepare: *install-docker
    init: *import-docker-image
    start: docker-compose -f docker-compose.zerops.yml up --no-deps worker

storefront:
  build:
    base: [ nodejs@16 ]
    prepare:
      - npm install -g pnpm@7.5.2
    build: # pnpm run generate
      - |
        cd react-storefront
        pnpm install --frozen-lockfile
        pnpm run build:storefront
        npm run build:saleor-app-checkout
        sleep 300
    deploy:
      - .env
      - react-storefront/apps/storefront/~/dist
      - react-storefront/apps/storefront/~/.next
      - react-storefront/apps/storefront/~/build
      - react-storefront/apps/storefront/~/content/locales
      - react-storefront/apps/storefront/~/content/compiled-locales
    cache: [ react-storefront/.turbo ]
  run:
    envReplace:
      target: [ '.env' ]
      delimiter: [ '%%' ]
    start: npm start

